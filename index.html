<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="spotigy.png" alt="spotiy">Songs</li>
            <li><a href="">HOME</a></li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Select Given Below List Of Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  id="s" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5.30<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5.30<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5.30<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5.30<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5.30<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img class="new_img" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5.30<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>


        <div class="songBanner"></div> 
    </div>  
    <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max=100">
            <div class="icons">
                <i class="fa-solid fa-forward" id="previous"></i>
                <i class="fa-solid fa-circle-play" id="masterplay"></i>
                <i class="fa-solid fa-backward" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="music_play.gif" width="42px" alt="" id="gif"><span class="masterSongName">Songs</span>
        </div> 
        
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
